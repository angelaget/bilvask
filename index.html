<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wash</title>
</head>
<style>
    div {
        padding: 5px;
    }

    body {
        text-align: center;
        background-color: rgb(227, 215, 200);
    }

    img {
        border-radius: 5px;
        width: 350px;
        height: 250px;
        box-shadow: 20em;
    }
    
    button {
        margin: 20px;
        width: auto;
        padding: 5px;
    }

    button:hover {
        cursor: pointer;
        background-color: rgb(108, 131, 123);
        color: white;
    }

    select {
        padding: 5px;
        border-radius: 3px;
        background-color: white;
    }
</style>
<body>
    <div>
        <img src="https://cdn2.lamag.com/wp-content/uploads/sites/6/2013/08/skylarcarwash660.jpg"></img>
    </div>
    
    <p>Step 1: Choose the type of wash</p>
    <section id="choice">
            <option disabled selected value> -- select an option -- </option>
            <button id="choice" onclick="calculateBasic()">Basic</button>
            <button id="choice" onclick="calculateStandard()">Standard</button>
            <button id="choice" onclick="calculatePremium()">Premium</button>
    </section>

    <p>Step 2: Is there a ski rack attached?</p>
    <label>
        <input id="checkbox" type="checkbox" onclick="addSkirack()"> +Ski rack (100kr)</input>
    </label>

    <div>
        <button onclick="reSet()">Reset order</button>
    </div>

    <p>Dear custromer, your total price will be:
        <div id='output'></div>
    </p>

    <script>
        let priceDiv = document.getElementById('output');
        let price = 0;


        function calculateBasic() {
            price = 200
            console.log("The current price is", price)
            displayPrice();
        }

        function calculateStandard() {
            price = 300
            console.log("The current price is", price)
            displayPrice();
        }

        function calculatePremium() {
            price = 400
            console.log("The current price is", price)
        }

        function addSkirack() {
            price = price + 100;
            console.log("the new price incl skirack is ->", price)
            displayPrice();
        }

        function reSet() {
            price = 0;
            console.log("The resetted price ->", price)
            displayPrice();
            document.getElementById("checkbox").checked = false;
        }

        function displayPrice() {
            priceDiv.innerHTML = price;
            console.log("final price ->", price)
        }


        </script>
</body>
</html>
